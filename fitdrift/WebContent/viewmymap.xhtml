<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Fitdrift View My Map</title>
	<script type="text/javascript"
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApDXRNzq6eGqWKUbufj3MzhJ4P0RF0Ghw&amp;sensor=false">
		
	</script>
	<link href="#{resource['css/fitdrift.css']}" rel="stylesheet" />
	<link href="#{resource['css/bootstrap.css']}" rel="stylesheet" />
	<link rel="shortcut icon" href="#{resource['images/favicon.png']}"
		type="image/x-icon" />
</h:head>
<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="scripts">
			<title>Fitdrift View My Map</title>
			<script type="text/javascript"
				src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApDXRNzq6eGqWKUbufj3MzhJ4P0RF0Ghw&amp;sensor=false">
				
			</script>
		</ui:define>
		
		<ui:define name="menu">
			
		</ui:define>
		
		<ui:define name="content">
			<h:form>
				<h:panelGrid styleClass="panelGridCenter">
					<p:panelGrid columns="4" styleClass="panelGridCenter">
						<p:inputText value="#{viewMyMapBean.myMapName}"
							style="width : 400px;" size="40"></p:inputText>

						<p:commandButton value="Update" icon="ui-icon-refresh"
							action="#{viewMyMapBean.updateMyMap}">
							<f:param name="mymap_id"
								value="#{request.getParameter('mymap_id')}" />
						</p:commandButton>
						<p:commandButton value="Delete" action="#{myMapBean.removeMyMap}" icon="ui-icon-trash">
							<f:param name="mymap_id"
								value="#{request.getParameter('mymap_id')}" />
						</p:commandButton>
						<p:commandButton value="Return to My Maps" immediate="true" icon="ui-icon-arrow-1-w"
							action="mymaps?faces-redirect=true">
						</p:commandButton>
					</p:panelGrid>
				</h:panelGrid>
				<p:growl id="messages" showDetail="true" sticky="true"
					autoUpdate="true" />

			</h:form>
			<p:gmap id="map_canvas" fitBounds="true" type="HYBRID"
				style="width:100%;height:400px"
				model="#{viewMyMapBean.polylineModel}" widgetVar="map">
			</p:gmap>
			
			<script type="text/javascript">
								
				function initialize() {
						////
						var gmap = PF('map').getMap();
						
						var styles = [
						  {
						    featureType: "poi",
						    stylers: [
						      { visibility: "off" }
						    ]
						  }
						]

		                gmap.setOptions({styles: styles});
						/////
				}
				
				google.maps.event.addDomListener(window, 'load', initialize);
				

				
			</script>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
