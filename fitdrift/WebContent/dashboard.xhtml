<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/template/layout.xhtml">
		<ui:define name="scripts">
			<title>Fitdrift Dashboard</title>
		</ui:define>
		<ui:define name="header">
			<h:form>
				<p:toolbar>
					<p:toolbarGroup align="left">
						<h:graphicImage library="images"
							name="fitdrift20131208_chrome.png" style="padding:0 0 0 10px" />
						<p:separator />
						<p:commandButton value="Dashboard"
							action="dashboard?faces-redirect=true" immediate="true"
							style="color:#0000FF;" />
						<p:commandButton value="Upload"
							action="upload?faces-redirect=true" immediate="true" />
						<p:commandButton value="Manual Activity"
							action="createactivity?faces-redirect=true" immediate="true" />
						<p:commandButton value="My Maps"
							action="mymaps?faces-redirect=true" immediate="true" />
					</p:toolbarGroup>
					<p:toolbarGroup align="right">
						<p:menuButton value="#{userInfoBean.username}">
							<p:menuitem value="Logout" url="/fitdrift/logout"></p:menuitem>
							<p:menuitem value="Preferences" url="/preferences.xhtml"></p:menuitem>
							<p:menuitem value="Manage Items" url="/admin/manageitems.xhtml"
								rendered="#{request.isUserInRole('ROLE_ADMIN')}"></p:menuitem>
						</p:menuButton>
					</p:toolbarGroup>
				</p:toolbar>
			</h:form>
		</ui:define>
		<ui:define name="content">
			<h:form>

				<p:dashboard id="board" model="#{dashboardBean.model}">

					<p:panel id="theme" header="My Theme">
						<h:panelGrid columns="2" cellpadding="10">
							<h:outputText value="Theme:" />
							<p:themeSwitcher value="#{themeSwitcherBean.theme}"
								style="width:165px" effect="fade" id="statefulSwitcher">
								<f:selectItem itemLabel="Choose Theme" itemValue="" />
								<f:selectItems value="#{themeSwitcherBean.themes}" />
								<p:ajax listener="#{themeSwitcherBean.saveTheme}" />
							</p:themeSwitcher>
						</h:panelGrid>
					</p:panel>

					<p:panel id="measureWidget" header="Measurement">
						<h:panelGrid columns="1" styleClass="panelGridCenter">
							
							<p:selectOneMenu required="true" requiredMessage="Please select measure."
								converter="com.fitdrift.view.ActivitySubTypeConverter"
								value="#{dashboardBean.selectedActivitySubType}"
								id="aSType">
								<f:selectItem itemLabel="-Select Measurement-" itemValue="" />
								<f:selectItems value="#{dashboardBean.activitySubTypes}"
									var="aSubType" itemLabel="#{aSubType.description}"
									itemValue="#{aSubType}" />
							</p:selectOneMenu>
							<p:inputText id="valueInput" value="#{dashboardBean.measureValue}" required="true" requiredMessage="Measure value is required."
										validatorMessage="Measure value must be number between 0 and 1000." placeholder="Measure Value">
								<f:validateDoubleRange minimum="0" maximum="1000" />
							</p:inputText>
							<p:commandButton action="#{dashboardBean.saveMeasure}" value="Save" update=":#{p:component('measureTable')} :#{p:component('measureWidget')}"></p:commandButton>

						</h:panelGrid>
					</p:panel>
					
					<p:panel id="activities" header="Activities">
						<p:dataTable id="activityTable" value="#{dashboardBean.lazyModel}"
							var="activity" rows="10" paginator="true" lazy="true">


							<p:column style="text-align: center">
								<f:facet name="header">View</f:facet>


								<p:button outcome="activity" icon="ui-icon-zoomin">
									<f:param name="activityId" value="#{activity.activity_id}" />
								</p:button>

							</p:column>

							<p:column style="text-align: center"
								rendered="#{request.isUserInRole('ROLE_ADMIN')}">
								<f:facet name="header">User Name</f:facet>
								<h:outputText value="#{activity.user.username}" />

							</p:column>

							<p:column style="text-align: center">
								<f:facet name="header">Name</f:facet>

								<h:outputText value="#{activity.name}"></h:outputText>


							</p:column>

							<p:column style="text-align: center">
								<f:facet name="header">Date</f:facet>
								<h:outputText value="#{activity.formattedActivityDate}" />

							</p:column>

							<p:column style="text-align: center">
								<f:facet name="header">Delete</f:facet>
								<p:commandButton icon="ui-icon-trash" immediate="true"
									action="#{activityBean.removeActivity}">
									<f:param name="activityId" value="#{activity.activity_id}" />
								</p:commandButton>

							</p:column>


						</p:dataTable>
					</p:panel>

					<p:panel id="measures" header="Measurements">
						<p:dataTable id="measureTable"
							value="#{dashboardBean.lazyMeasureModel}" var="measure" rows="10"
							paginator="true" lazy="true">




							<p:column style="text-align: center"
								rendered="#{request.isUserInRole('ROLE_ADMIN')}">
								<f:facet name="header">User Name</f:facet>
								<h:outputText value="#{measure.user.username}" />

							</p:column>

							<p:column style="text-align: center">
								<f:facet name="header">Type</f:facet>

								<h:outputText value="#{measure.activitySubType.description}"></h:outputText>


							</p:column>

							<p:column style="text-align: center">
								<f:facet name="header">Value</f:facet>
								<h:outputText value="#{measure.value}" />

							</p:column>

							<p:column style="text-align: center">
								<f:facet name="header">Date</f:facet>
								<h:outputText value="#{measure.formattedMeasureDate}" />

							</p:column>




						</p:dataTable>
					</p:panel>


				</p:dashboard>
			</h:form>
		</ui:define>
	</ui:composition>

</h:body>
</html>
