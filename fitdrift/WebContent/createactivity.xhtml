<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Fitdrift Create Activity</title>
	<link href="#{resource['css/fitdrift.css']}" rel="stylesheet" />
	<link href="#{resource['css/bootstrap.css']}" rel="stylesheet" />
	<link rel="shortcut icon" href="#{resource['images/favicon.png']}"
		type="image/x-icon" />
</h:head>
<h:body>

	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="50" resizable="false"
			closable="false" collapsible="false">
			<ui:insert name="header">
				<ui:include src="/template/header.xhtml" />
			</ui:insert>


		</p:layoutUnit>

		<p:layoutUnit position="south" size="50" resizable="false"
			closable="false" collapsible="false">
			<ui:insert name="footer">
				<ui:include src="/template/footer.xhtml" />
			</ui:insert>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<h:form>
				<p:tabMenu activeIndex="-1">
					<p:menuitem value="Dashboard" url="/faces/dashboard.xhtml" />
					<p:menuitem value="Upload" url="/faces/upload.xhtml" />
					<p:menuitem value="My Maps" url="/faces/mymaps.xhtml" />
					<p:menuitem value="Create Path" url="/faces/createpath.xhtml" />
					<p:menuitem value="Preferences" url="/faces/preferences.xhtml" />
				</p:tabMenu>
				<p:panelGrid columns="1" style="panelGridCenter">
					<f:facet name="header">
							Activity Data
						</f:facet>
					<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" />
					<h:panelGrid id="grid" columns="1" cellpadding="5">
						<p:calendar value="#{createActivityBean.activityDate}"
							id="popupCal" required="true" placeholder="Date of Activity" />
						<p:message for="popupCal" />

						<p:inputMask id="startTime" mask="99:99:99" placeholder="Start Time (HH:MM:SS)"
							validatorMessage="Value must be time in 24 hour clock HH:MM:SS, 23:45:56 for example.">
							<f:validator validatorId="militaryTimeValidator" />
						</p:inputMask>
						<p:message for="startTime" />
						
						<p:inputMask id="endTime" mask="99:99:99" placeholder="End Time (HH:MM:SS)"
							validatorMessage="Value must be time in 24 hour clock HH:MM:SS, 23:45:56 for example.">
							<f:validator validatorId="militaryTimeValidator" />
						</p:inputMask>
						<p:message for="endTime" />
						
						<p:selectOneMenu value="#{createActivityBean.activityType}">  
				            <f:selectItem itemLabel="Select Activity Type" itemValue="" />  
				            <f:selectItem itemLabel="Cycling" itemValue="1" />  
				            <f:selectItem itemLabel="Running" itemValue="2" />  
				        </p:selectOneMenu>  
				        
				        
						
						<p:inputText id="myMap" placeholder="My Map" onfocus="handleFocus(event);" >
							
						</p:inputText>
						<p:message for="myMap" />

						<p:inputText id="distance" placeholder="Distance"
							validatorMessage="Value must be number between 0 and 1000.">
							<f:validateDoubleRange minimum="0" maximum="1000" />
						</p:inputText>
						<p:message for="distance" />
						
						
						
						<p:inputText id="weight" placeholder="Weight"
							validatorMessage="Value must be number between 0 and 1000.">
							<f:validateDoubleRange minimum="0" maximum="1000" />
						</p:inputText>
						<p:message for="weight" />

						<h:panelGrid columns="2" style="margin-bottom:10px;"
							cellpadding="5">
							<h:outputText value="Indoors " />
							<p:selectBooleanCheckbox id="indoors" value="#{createActivityBean.indoors}" />
						</h:panelGrid>
					</h:panelGrid>
					<f:facet name="footer">
						<p:commandButton value="Save" icon="ui-icon-check"
							action="#{createActivityBean.createActivity}" update="grid"
							validateClient="true" style="margin:0" />
					</f:facet>
				</p:panelGrid>




			</h:form>
			<!-- Dialog -->
			<p:dialog widgetVar="dlg" showEffect="fade">
				<h:form prependId="false">
					<p:dataTable id="myMapTable" value="#{myMapBean.lazyModel}"
						var="myMap" rows="10" paginator="true" lazy="true">




						<p:column rendered="#{request.isUserInRole('ROLE_ADMIN')}">
							<f:facet name="header">User Name</f:facet>
							<h:outputText value="#{myMap.user.username}" />

						</p:column>

						<p:column>
							<f:facet name="header">Name</f:facet>
							<h:link outcome="viewmymap" value="#{myMap.name}">
								<f:param name="mymap_id" value="#{myMap.mymap_id}" />
							</h:link>

						</p:column>

						<p:column>
							<f:facet name="header">Date</f:facet>
							<h:outputText value="#{myMap.date}" />

						</p:column>

						<p:column>
							<f:facet name="header">Delete</f:facet>
							<h:commandLink value="Delete" action="#{myMapBean.removeMyMap}">
								<f:param name="mymap_id" value="#{myMap.mymap_id}" />
							</h:commandLink>

						</p:column>


					</p:dataTable>
				</h:form>
			</p:dialog>

			<script type="text/javascript">
				var currentMarker = null;

				function handleFocus(event) {
					PF('dlg').show();
				}

				function markerAddComplete() {
					PF('dlg').hide();
				}

				function cancel() {
					PF('dlg').hide();
					return false;
				}
			</script>

			<!-- End Dialog -->
		</p:layoutUnit>

	</p:layout>

</h:body>
</html>
