<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Fitdrift Create Activity</title>
	<link href="#{resource['css/fitdrift.css']}" rel="stylesheet" />
	<link href="#{resource['css/bootstrap.css']}" rel="stylesheet" />
	<link rel="shortcut icon" href="#{resource['images/favicon.png']}"
		type="image/x-icon" />
</h:head>
<h:body>

	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="50" resizable="false"
			closable="false" collapsible="false">
			<ui:insert name="header">
				<ui:include src="/template/header.xhtml" />
			</ui:insert>


		</p:layoutUnit>

		<p:layoutUnit position="south" size="50" resizable="false"
			closable="false" collapsible="false">
			<ui:insert name="footer">
				<ui:include src="/template/footer.xhtml" />
			</ui:insert>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<h:form>
				<p:tabMenu activeIndex="-1">
					<p:menuitem value="Dashboard" url="/faces/dashboard.xhtml" />
					<p:menuitem value="Upload" url="/faces/upload.xhtml" />
					<p:menuitem value="My Maps" url="/faces/mymaps.xhtml" />
					<p:menuitem value="Create Path" url="/faces/createpath.xhtml" />
					<p:menuitem value="Preferences" url="/faces/preferences.xhtml" />
				</p:tabMenu>
				<p:panelGrid columns="1" style="panelGridCenter">
					<f:facet name="header">
							Activity Data
						</f:facet>
					<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" />
					<h:panelGrid id="grid" columns="4" cellpadding="5">

						<h:outputLabel for="popupCal" value="Date of Activity:"
							style="font-weight:bold" />
						<p:calendar value="#{createActivityBean.activityDate}"
							id="popupCal" required="true" />
						<p:message for="popupCal" />
						<h:outputText value="" />

						<h:outputLabel for="distance" value="Distance:"
							style="font-weight:bold" />
						<p:inputText id="distance" value=""
							validatorMessage="Value must be number between 0 and 1000.">
							<f:validateDoubleRange minimum="0" maximum="1000" />
						</p:inputText>
						<p:message for="distance" />
						<h:outputText value="" />

						<h:outputLabel for="duration" value="Duration (HH:MM:SS):"
							style="font-weight:bold" />
						<p:inputMask id="duration" mask="99:99:99"
							validatorMessage="Value must be time in military format.">
							<f:convertDateTime pattern="HH:MM:SS" />
						</p:inputMask>
						<p:message for="duration" />
						<h:outputText value="" />



					</h:panelGrid>
					<f:facet name="footer">
						<p:commandButton value="Save" icon="ui-icon-check"
							action="#{createActivityBean.createActivity}" update="grid"
							validateClient="true" style="margin:0" />
					</f:facet>
				</p:panelGrid>




			</h:form>
		</p:layoutUnit>

	</p:layout>

</h:body>
</html>
