<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="scripts">
			<title>Fitdrift Login</title>
			
			<style>
			.ui-panelgrid td {
					//background-color: #CCFFFF !important;
					font-weight: bold;
				}
				
			</style>
			
		</ui:define>
		<ui:define name="header">
			<h:panelGrid columns="2" width="100%"
				columnClasses="headerCol1,headerCol2" styleClass="header">
				<h:graphicImage library="images" name="fitdrift20131208_chrome.png"
					style="padding:0 0 0 10px" />
				<!--  <h:outputLabel value="Athletic GIS" styleClass="logoFont"></h:outputLabel>-->

			</h:panelGrid>
		</ui:define>
		<ui:define name="menu">
			<p:separator></p:separator>
		</ui:define>
		
		<ui:define name="content">
			<h:form id="loginForm" prependId="false">
				<p:growl id="growl" showDetail="true" sticky="true" />
				<p:panelGrid columns="1" styleClass="loginPanelGridCenter">
					<f:facet name="header">
						<h:outputText value="Please sign in"
							styleClass="loginPanelHeaderFont"></h:outputText>
						<!--  <h2>Please sign in</h2>-->
					</f:facet>

					<p:inputText id="j_username" required="true"
						styleClass="form-control" placeholder="Username"
						requiredMessage="Username Required"></p:inputText>
					<p:password id="j_password" required="true"
						styleClass="form-control" feedback="false" placeholder="Password"
						requiredMessage="Password Required" />

					<h:panelGrid columns="2" styleClass="panelGridCenter"
						cellpadding="5">
						<h:outputText value="Remember Me: " />
						<p:selectBooleanCheckbox id="_spring_security_remember_me" />
					</h:panelGrid>

					<p:commandButton ajax="false" value="Sign In" id="login" icon="ui-icon-key"
						action="#{loginBean.doLogin}"></p:commandButton>
				</p:panelGrid>

			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
