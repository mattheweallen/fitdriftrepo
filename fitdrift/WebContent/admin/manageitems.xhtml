<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/template/layout.xhtml">
		<ui:define name="scripts">
			<title>Manage Items</title>

		</ui:define>
		
		<ui:define name="menu">
			<h:form>
				<p:tabMenu activeIndex="5">
					<p:menuitem value="Dashboard" url="/faces/dashboard.xhtml" />
					<p:menuitem value="Upload Activity" url="/faces/upload.xhtml" />
					<p:menuitem value="Manual Activity"
						url="/faces/createactivity.xhtml" />
					<p:menuitem value="My Maps" url="/faces/mymaps.xhtml" />
					<p:menuitem value="Preferences" url="/faces/preferences.xhtml" />
					<p:menuitem value="Manage Items" url="/faces/admin/manageitems.xhtml" rendered="#{request.isUserInRole('ROLE_ADMIN')}" />
				</p:tabMenu>
			</h:form>
		</ui:define>
		
		<ui:define name="content">
			<h:form>
				

				<h:outputLabel for="activityType" value="Activity Type"></h:outputLabel>
				<p:inputText id="activityType" value="#{manageItemsBean.activityTypeDescription}"></p:inputText>
				<p:commandButton value="Save Activity Type" update="activityTypes selectActivityTypes" actionListener="#{manageItemsBean.addActivityType}"></p:commandButton>
				<h:dataTable id="activityTypes" value="#{manageItemsBean.activityTypes}" var="at">
					<h:column>
						<h:outputText value="#{at.activitytype_id}"></h:outputText>
					</h:column>
					<h:column>
						<h:outputText value="#{at.description}"></h:outputText>
					</h:column>
				</h:dataTable>
				<p:selectOneMenu converter="com.fitdrift.view.ActivityTypeConverter"  value="#{manageItemsBean.selectedActivityType}"  id="selectActivityTypes">
					<p:ajax update="activitySubTypesTable" />
					<f:selectItem itemLabel="-Select Activity Type-" itemValue="" />
					<f:selectItems value="#{manageItemsBean.activityTypes}" var="actType" itemValue="#{actType}" itemLabel="#{actType.description}"/>
				</p:selectOneMenu>
				
				<p:inputText id="activitySubType" value="#{manageItemsBean.activitySubTypeDescription}"></p:inputText>
				<p:commandButton update="activitySubTypesTable" value="Save Activity Sub Type" actionListener="#{manageItemsBean.addActivitySubType}"></p:commandButton>
				
				<h:dataTable id="activitySubTypesTable" value="#{manageItemsBean.activitySubTypes}" var="ast">
					<h:column>
						<h:outputText value="#{ast.activitysubtype_id}"></h:outputText>
					</h:column>
					
					<h:column>
						<h:outputText value="#{ast.activitytype_id}"></h:outputText>
					</h:column>
					<h:column>
						<h:outputText value="#{ast.description}"></h:outputText>
					</h:column>
				</h:dataTable>
				
				
				


			</h:form>
		</ui:define>
	</ui:composition>

</h:body>
</html>
