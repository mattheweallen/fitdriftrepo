<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Fitdrift Activity</title>
	<script type="text/javascript"
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApDXRNzq6eGqWKUbufj3MzhJ4P0RF0Ghw&amp;sensor=false">
		
	</script>
		<link href="#{resource['css/fitdrift.css']}" rel="stylesheet" />
        <link href="#{resource['css/bootstrap.css']}" rel="stylesheet" />
        <link rel="shortcut icon" href="#{resource['images/favicon.png']}" type="image/x-icon" />
</h:head>
<h:body>
	
	<p:layout fullPage="true">
		
			<p:layoutUnit position="north" size="50" resizable="false"
				closable="false" collapsible="false">
				<ui:insert name="header">
					<ui:include src="/template/header.xhtml" />
				</ui:insert>
				

			</p:layoutUnit>

			<p:layoutUnit position="south" size="50" resizable="false"
				closable="false" collapsible="false">
				<ui:insert name="footer">
					<ui:include src="/template/footer.xhtml" />
				</ui:insert>
			</p:layoutUnit>

			<p:layoutUnit position="center">
				<h:form>
				<h:panelGrid styleClass="panelGridCenter">
					<p:panelGrid columns="4" styleClass="panelGridCenter">
						<h:inputText value="#{activityBean.activityName}"
							style="width : 400px" size="40"></h:inputText>

						<p:commandButton value="Update"
							action="#{activityBean.updateActivity}">
							<f:param name="activityId"
								value="#{request.getParameter('activityId')}" />
						</p:commandButton>
						<p:commandButton value="Delete"
							action="#{activityBean.removeActivity}">
							<f:param name="activityId"
								value="#{request.getParameter('activityId')}" />
						</p:commandButton>
						<p:commandButton value="Return to Dashboard" action="dashboard?faces-redirect=true">
						</p:commandButton>
					</p:panelGrid>

				</h:panelGrid>


				
				
				
				<p:growl id="messages" showDetail="true" sticky="true" autoUpdate="true" /> 
				</h:form>
				<p:gmap id="map_canvas" fitBounds="true" type="HYBRID"
					style="width:100%;height:400px" model="#{activityBean.polylineModel}" >
					
				</p:gmap>
			</p:layoutUnit>
		
	</p:layout>

</h:body>
</html>
