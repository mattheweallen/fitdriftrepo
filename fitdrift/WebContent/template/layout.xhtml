<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="description" content="Fitdrift promotes wellness in a geospatial context. Fitdrift is your fitness diary."></meta>
	<meta name="keywords"
		content="fitness,diary,exercise,gps,population,health,wellness,geo,spatial"></meta>
	<link href="#{resource['css/fitdrift.css']}" rel="stylesheet" />
	<link href="#{resource['css/bootstrap.css']}" rel="stylesheet" />
	<link rel="shortcut icon" href="#{resource['images/favicon.png']}"
		type="image/x-icon" />
	<ui:insert name="scripts">
	</ui:insert>
	<ui:insert name="bodyOnLoad">
		<script type="text/javascript">
			function bodyOnLoad() {
			}
		</script>
	</ui:insert>
	<script type="text/css">
		.ui-layout-pane {
			border: 0;
		}
	</script>
</h:head>

<h:body onload="bodyOnLoad()">

	<p:layout fullPage="true">

		<p:layoutUnit  position="north" resizable="false" closable="false"
			collapsible="true" gutter="-15">
			<ui:insert name="header">
				<!-- header is being replaced on each page -->
				<!--  <ui:include src="/template/header.xhtml" />-->
			</ui:insert>
			
			<!-- eventually remove menu insert -->
			<ui:insert name="menu">
			</ui:insert>
			
		</p:layoutUnit>

		<p:layoutUnit position="south" resizable="false" closable="false"
			collapsible="true" gutter="-15">
			<p:separator></p:separator>
			<ui:insert name="footer">
				<ui:include src="/template/footer.xhtml" />
			</ui:insert>
		</p:layoutUnit>

		<p:layoutUnit position="center" resizable="false" closable="false"
			collapsible="false">



			<ui:insert name="content">
			</ui:insert>

		</p:layoutUnit>
	</p:layout>

</h:body>
</html>
