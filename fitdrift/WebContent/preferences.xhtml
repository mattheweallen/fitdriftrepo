<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Fitdrift Preferences</title>
	<link href="#{resource['css/fitdrift.css']}" rel="stylesheet" />
    <link href="#{resource['css/bootstrap.css']}" rel="stylesheet" />
    <link rel="shortcut icon" href="#{resource['images/favicon.png']}" type="image/x-icon" />
</h:head>
<h:body>

	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="50" resizable="false"
			closable="false" collapsible="false">
			<ui:insert name="header">
				<ui:include src="/template/header.xhtml" />
			</ui:insert>

		</p:layoutUnit>

		<p:layoutUnit position="south" size="50" resizable="false"
			closable="false" collapsible="false">
			<ui:insert name="footer">
				<ui:include src="/template/footer.xhtml" />
			</ui:insert>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<h:form>
				<p:tabMenu activeIndex="4">
					<p:menuitem value="Dashboard" url="/faces/dashboard.xhtml" />
					<p:menuitem value="Upload Activity" url="/faces/upload.xhtml" />
					<p:menuitem value="Manual Activity" url="/faces/createactivity.xhtml" />
					<p:menuitem value="My Maps" url="/faces/mymaps.xhtml" />
					<p:menuitem value="Preferences" url="/faces/preferences.xhtml" />
				</p:tabMenu>
				<h:panelGrid columns="2" cellpadding="10">
					<h:outputText value="Theme:" />
					<p:themeSwitcher value="#{themeSwitcherBean.theme}"
						style="width:165px" effect="fade" id="statefulSwitcher">
						<f:selectItem itemLabel="Choose Theme" itemValue="" />
						<f:selectItems value="#{themeSwitcherBean.themes}" />
						<p:ajax listener="#{themeSwitcherBean.saveTheme}" />
					</p:themeSwitcher>
				</h:panelGrid>
			</h:form>
		</p:layoutUnit>

	</p:layout>

</h:body>
</html>
